<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Login Form with Admin Section</title>
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <div class="tab active" id="user-tab">User Login</div>
        <div class="tab" id="admin-tab">Admin</div>
      </div>
      <div class="form-container">
        <!-- User Login Form -->
        <div class="form-section user-form active">
          <h2>User Login</h2>
          <form action="../../server/routes/loginRoute.php" method="POST">
            <div class="input-group">
              <input
                type="email"
                id="userEmail"
                name="email"
                placeholder="Email address"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                id="userPassword"
                name="password"
                placeholder="Password"
                required
              />
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <p id="popup" class="popup-message"></p>
            <button type="submit" name="login">Login</button>
            <div class="register-link">
              Don't have an account?
              <a href="../pages/register.html">Register</a>
            </div>
          </form>
        </div>

        <!-- Admin Login Form -->
        <div class="form-section admin-form">
          <h2>Admin Login</h2>
          <form action="../../server/routes/loginRoute.php" method="POST">
            <div class="input-group">
              <input
                type="text"
                id="adminEmail"
                name="email"
                placeholder="Admin Email"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                id="adminPassword"
                name="password"
                placeholder="Password"
                required
              />
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <p id="admin_popup_message" class="popup-message"></p>
            <button type="submit" name="admin_login">Login as Admin</button>
          </form>
        </div>
      </div>
    </div>
    <script src="../script/login.js"></script>
    <script src="../script/adminlogin.js"></script>
  </body>
</html>

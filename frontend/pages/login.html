<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Lost & Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="navbar">
        <h1>Lost & Found</h1>

        <span class="toggle_back"><a href='/index.html'>
                <<< </a></span>

    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" method="POST" onsubmit="return false;">
            <input id="userEmail" type="email" name="email" placeholder="Email address" required autocomplete="additional-name">
            <input id="userPassword" type="password" name="password" placeholder="Password" required>
            <p id="popup" class="popup hidden"></p> <!-- Popup message -->
            <button id="loginbtn" type="submit">Login</button>
        </form>
        <div>
            <div class="register-link">
                Don't have an account? <a href="/frontend/pages/register.html">Register</a>
            </div>
        </div>
        
<script src="../script/login.js"></script>
</body>

</html>
